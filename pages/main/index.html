<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/hana-five/styles/base-styles.css" />
    <link rel="stylesheet" href="/hana-five/components/header/header.css" />
    <link rel="stylesheet" href="/hana-five/components/footer/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/hana-five/components/component.js"></script>
    <title>디지털 하나로 메인 페이지</title>
  </head>
  <body>
    <header class="inner header-component" id="header">
    </header>

    <main class="inner main-component">
      <div class="middle-component">
        <div class="fixed-carousel">
          <div class="middle-left">
            <div class="mainCarouselTop">
              <div class="mainCarouselText">
                <div>캐러셀 텍스트0</div>
                <div>캐러셀 보조 텍스트0</div>
              </div>
              <div class="mainCarouselImage"></div>
            </div>
          </div>
        </div>

        <div class="middle-right">
          <div class="todayTable">
            <div class="todayTableTitle">오늘 시간표</div>
            <div class="todayTableContent">
              <div>ICT 아키텍처의 이해</div>
              <div>(5H)</div>
              <div>HTML 기초</div>
              <div>(3H)</div>
            </div>
          </div>
          <a href="./lunch/index.html">
            <div class="whatShouldIEatButton" onclick="index.html">
              <span>오늘</span>
              <span>점심</span>
              <span>뭐먹지?</span>
            </div>
          </a>
        </div>
      </div>
      <div class="link-component">
        <div>
          <div>하나은행</div>
          <div>하나은행 홈페이지</div>
        </div>
        <div>
          <div>대한상공회의소</div>
          <div>대한상공회의소 홈페이지</div>
        </div>
        <div>
          <div>알파코</div>
          <div>알파코 홈페이지</div>
        </div>
        <div>
          <div>온라인 강의</div>
          <div>알파고 온라인 콘텐츠</div>
        </div>
      </div>
      <div class="list-component">
        <div class="mainBottomNotice">
          <div class="mainBottomNoticeTop">
            <div class="mainBottomNoticeText">공지사항</div>
            <div class="mainBottomNoticeLearnButton">+더보기</div>
          </div>
          <div class="mainBottomNoticeBottom">
            <div>
              <div>내일배움카드 안내</div>
              <div>2023-04-27</div>
            </div>
            <div>
              <div>내일배움카드 안내</div>
              <div>2023-04-27</div>
            </div>
            <div>
              <div>내일배움카드 안내</div>
              <div>2023-04-27</div>
            </div>
          </div>
        </div>
        <div class="mainBottomBoard">
          <div class="mainBottomBoardTop">
            <div class="mainBottomBoardText">자유게시판</div>
            <div class="mainBottomBoardLearnButton">+더보기</div>
          </div>
          <div class="mainBottomBoardBottom">
            <div>
              <div>내일배움카드 안내</div>
              <div>2023-04-27</div>
            </div>
            <div>
              <div>내일배움카드 안내</div>
              <div>2023-04-27</div>
            </div>
            <div>
              <div>내일배움카드 안내</div>
              <div>2023-04-27</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="inner footer-component" id="footer">

    </footer>
    <script src="index.js"></script>
  </body>
</html>

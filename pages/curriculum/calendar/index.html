<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="/styles/base-styles.css" />
    <link rel="stylesheet" href="/components/header/header.css" />
    <link rel="stylesheet" href="/components/footer/footer.css" />
    <link rel="icon" type="image/x-icon" href="/public/images/digitalHanaroLogo.png"/>
    <link rel="icon" type="image/x-icon" href="/public/images/digitalHanaroLogo.png"/>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script defer type="module" src="/scripts/kakaoLogin.js"></script>
    <script defer type="module" src="/components/component.js"></script>
    <script defer type="module" src="index.js"></script>
    <title>디지털 하나로 교육페이지</title>
    <style></style>
  </head>
  <body>
    <header class="inner header-component" id="header"></header>

    <main class="inner calendar-main">
      <div class="container">
        <div class="aside">
          <div class="asideTitle">교육</div>
          <ul class="asideContentList">
            <li class="asideContent">
              <a class="asideMenu" href="../calendar/">
                <p class="aside-curriculum">교육 과정</p>
              </a>
            </li>
          
          </ul>
        </div>

        <div class="page-container">
          <header>
            <div class="calendar-head">
              <span class="calendar-text">교육 과정</span>
            </div>
          </header>
          <div class="calendar-container">
            <div class="calendar1">
              <div class="calendar-month"></div>
              <div class="calendar-day">
                <table id="calendar"></table>
              </div>
            </div>
            <div class="calendar2">
              <div class="calendar2-row1">
                <div id="monthly-schedule">
                  <div class="specialTitle">
                    <p id="summaryMonth">5월 주요 활동</p>
                  </div>
                  <div class="specialScheduleList"></div>
                </div>
                <div id="special-time">
                  <div class="specialTitle">
                    <p id="specialCommute">시간 특이사항</p>
                  </div>
                  <div class="specialTimeList"></div>
                </div>
                <div id="special-lecture">
                  <div class="specialTitle">
                    <p id="specialLecture">특강</p>
                  </div>
                  <div class="specialLectureList"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    

    <footer class="inner footer-component" id="footer"></footer>
  </body>
</html>

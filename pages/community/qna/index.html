<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/base-styles.css" />
    <link rel="stylesheet" href="/components/header/header.css" />
    <link rel="stylesheet" href="/components/footer/footer.css" />
    <script type="module" src="/components/component.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="inner header-component" id="header"></header>

    <main class="inner">
      <div class="middle-component">
        <div class="aside">
          <div class="asideTitle">커뮤니티</div>
          <ul class="asideContentList">
            <li class="asideContent">
              <a class="asideMenu" href="../notice/index.html">
                <p class="asideCommunityNotice">공지사항</p>
              </a>
            </li>
            <li class="asideContent">
              <a class="asideMenu" href="../board/index.html">
                <p class="asideCommunityBoard">자유게시판</p>
              </a>
            </li>
            <li class="asideContent">
              <a class="asideMenu" href="../qna/index.html">
                <p class="asideCommunityQna">QnA</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="boardComponent">
          <div class="boardSubject">QnA</div>
          <div class="boardTop">
            <div class="boardSearchBar">
              <input
                class="boardSearchInput"
                type="text"
                placeholder="검색어를 입력하세요."
              />
              <button class="boardSearchButton">검색</button>
            </div>
            <a href="./posting/index.html" class="boardPostingButton">
              <button onclick="index.html">글 작성</button>
            </a>
          </div>
          <ul class="boardList"></ul>
        </div>
      </div>
    </main>

    <footer class="inner footer-component" id="footer"></footer>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
      import { config } from '/scripts/apikey.js';
      window.Kakao.init(config.apikey);
    </script>
    <script type="modules" src="/scripts/apikey.js"></script>
    <script defer type="module" src="/scripts/kakaoLogin.js"></script>
  </body>
</html>

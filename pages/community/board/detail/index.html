<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/hana-five/styles/base-styles.css" />
    <link rel="stylesheet" href="/hana-five/components/footer/footer.css" />
    <link rel="stylesheet" href="/hana-five/components/header/header.css" />
    <script type="module" src="/hana-five/components/component.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="inner header-component" id="header"></header>

    <main class="inner">
      <div class="middle-component">
        <div class="aside">
          <div class="asideTitle">커뮤니티</div>
          <ul class="asideContentList">
            <li class="asideContent">
              <a class="asideMenu" href="../../notice/index.html">
                <p class="asideCommunityNotice">공지사항</p>
              </a>
            </li>
            <li class="asideContent">
              <a class="asideMenu" href="../../board/index.html">
                <p class="asideCommunityBoard">자유게시판</p>
              </a>
            </li>
            <li class="asideContent">
              <a class="asideMenu" href="../../qna/index.html">
                <p class="asideCommunityQna">QnA</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="detailComponent">
          <div class="detailSubject">자유게시판</div>
          <div class="detailContentTop">
            <div class="detailTitle"></div>
            <div class="detailInformation">
              <p class="detailWriter"></p>
              <p class="detailDate"></p>
            </div>
          </div>
          <div class="detailContext"></div>
          <div class="detailCommentComponent">
            <div class="detailCommentInput">
              <input
                class="detailCommentInputWriter"
                type="text"
                placeholder="이름"
              />
              <input
                class="detailCommentInputContext"
                type="text"
                placeholder="댓글 내용"
              />
            </div>
            <div class="detailCommentList">
              <div class="detailComment">
                <p class="detailCommentWriter">이상준</p>
                <p class="detailCommentContext">안녕하세요</p>
              </div>
              <div class="detailComment">
                <p class="detailCommentWriter">김수한무거북</p>
                <p class="detailCommentContext">
                  안녕하시렵니까, 저는 김수한무거북입니다.
                </p>
              </div>
            </div>
          </div>
          <div class="detailButtonBox">
            <a class="backToList" href="../index.html">
              <button class="backToListButton" onclick="index.html">
                목록
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="inner footer-component" id="footer"></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" type="image/x-icon" href="/public/images/digitalHanaroLogo.png"/>
    <title>디지털 하나로 팝업페이지</title>
    <script>
      function redirectBasedOnScreenSize() {
        var screenWidth = window.innerWidth;
        if (screenWidth >= 1210) {
          window.location.href = '/pages/popup/index.html';
        } else {
          window.location.href = '/pages/main/index.html';
        }
      }
    </script>
  </head>
  <body onload="redirectBasedOnScreenSize()"></body>
</html>
